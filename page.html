<script>
	/*Ce code convertit les données du format JSON (myJSON) en un objet Javascript (myObj) avec la methode JSON.parse()*/
	/*
	var myJSON = '{"nom":"Jatu", "age":31, "ville":"Kaolack"}';

	*/
/*Ce code permet de stocker les données*/
	myObj = {nom: "Jaara", age: 31, ville: "Dagana"};
	myJSON = JSON.stringify(myObj);
	localStorage.setItem("testJSON", myJSON);
//Récupération des données
	text = localStorage.getItem("testJSON");
	obj = JSON.parse(text);
	document.getElementById("demo").innerHTML = obj.age;
</script>
